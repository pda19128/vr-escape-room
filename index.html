<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>VR Escape Room - Time Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- ====== OVERLAY UI (ΔΕΝ ΣΠΑΕΙ ΠΟΤΕ) ====== -->
  <style>
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.6);
      color: #00ff00;
      font-size: 3rem;
      font-family: Arial, sans-serif;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>

<body>

<!-- ====== ΜΗΝΥΜΑ ΕΠΙΤΥΧΙΑΣ ====== -->
<div id="overlay">ΔΙΕΦΥΓΕΣ ΕΠΙΤΥΧΩΣ!</div>

<a-scene background="color: #1a1a1a">

  <!-- ΦΩΤΑ -->
  <a-light type="ambient" intensity="0.5"></a-light>
  <a-light type="point" position="0 4 2" intensity="1.2"></a-light>

  <!-- ΚΑΜΕΡΑ -->
  <a-entity position="0 1.6 4">
    <a-camera>
      <a-cursor raycaster="objects: .clickable"></a-cursor>
    </a-camera>
  </a-entity>

  <!-- ΔΩΜΑΤΙΟ -->
  <a-plane rotation="-90 0 0" width="10" height="10" color="#666"></a-plane>
  <a-box position="0 2 -5" width="10" height="4" depth="0.2" color="#333"></a-box>
  <a-box position="-5 2 0" width="0.2" height="4" depth="10" color="#333"></a-box>
  <a-box position="5 2 0" width="0.2" height="4" depth="10" color="#333"></a-box>

  <!-- ΕΝΕΡΓΕΙΑΚΟΣ ΚΥΒΟΣ -->
  <a-box id="cube"
         class="clickable"
         position="-1 1 -3"
         width="0.5" height="0.5" depth="0.5"
         color="red">
  </a-box>

  <!-- ΠΙΝΑΚΑΣ -->
  <a-box id="panel"
         class="clickable"
         position="1 1 -3"
         width="0.9" height="0.5" depth="0.3"
         color="#555"
         visible="false">
  </a-box>

  <!-- ΠΥΛΗ -->
  <a-torus id="portal"
           position="0 1.5 -4.5"
           radius="0.7"
           radius-tubular="0.12"
           color="#00ffff"
           visible="false">
  </a-torus>

</a-scene>

<script>
let cubeOn = false;

/* ===== ΕΝΕΡΓΕΙΑΚΟΣ ΚΥΒΟΣ ===== */
document.querySelector('#cube').addEventListener('click', () => {
  if (cubeOn) return;
  cubeOn = true;
  document.querySelector('#cube').setAttribute('color', 'green');
  document.querySelector('#panel').setAttribute('visible', 'true');
});

/* ===== ΠΙΝΑΚΑΣ ΕΛΕΓΧΟΥ ===== */
document.querySelector('#panel').addEventListener('click', () => {
  if (!cubeOn) return;

  // Ανοίγει η πύλη ΑΜΕΣΑ
  document.querySelector('#portal').setAttribute('visible', 'true');

  // Περιμένει 2 δευτερόλεπτα και δείχνει το μήνυμα
  setTimeout(() => {
    document.querySelector('#overlay').style.display = 'flex';
  }, 2000);
});
</script>

</body>
</html>
