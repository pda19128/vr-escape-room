<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <title>VR Escape Room - Time Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <style>
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      color: #00ffcc;
      font-size: 3rem;
      font-family: Arial, sans-serif;
      z-index: 9999;
      text-align: center;
    }
  </style>
</head>

<body>

<div id="overlay">ΔΙΕΦΥΓΕΣ ΕΠΙΤΥΧΩΣ!</div>

<a-scene background="color: #050505">

  <!-- ASSETS -->
  <a-assets>
    <audio id="ambientSound" src="ambient.mp3"></audio>
    <audio id="successSound" src="success.mp3"></audio>
    <audio id="errorSound" src="error.mp3"></audio>
    <audio id="clickSound" src="click.mp3"></audio>
  </a-assets>

  <!-- ΦΩΤΙΣΜΟΣ -->
  <a-light type="ambient" intensity="0.15" color="#222"></a-light>
  <a-light type="point" position="0 3 2" intensity="0.6" color="#00ffff"></a-light>

  <!-- ΗΧΟΙ -->
  <a-entity sound="src: #ambientSound; autoplay: true; loop: true; volume: 0.4"></a-entity>
  <a-entity id="successAudio" sound="src: #successSound; volume: 1"></a-entity>
  <a-entity id="errorAudio" sound="src: #errorSound; volume: 1"></a-entity>
  <a-entity id="clickAudio" sound="src: #clickSound; volume: 0.6"></a-entity>

  <!-- ΚΑΜΕΡΑ -->
  <a-entity id="cameraRig" position="0 1.6 4">
    <a-camera>
      <a-cursor raycaster="objects: .clickable"></a-cursor>
    </a-camera>
  </a-entity>

  <!-- ΔΩΜΑΤΙΟ -->
  <a-plane rotation="-90 0 0" width="10" height="10" color="#444"></a-plane>
  <a-box position="0 2 -5" width="10" height="4" depth="0.2" color="#222"></a-box>
  <a-box position="-5 2 0" width="0.2" height="4" depth="10" color="#222"></a-box>
  <a-box position="5 2 0" width="0.2" height="4" depth="10" color="#222"></a-box>

  <!-- ΚΥΒΟΙ -->
  <a-box class="cube clickable" data-correct="false"
         position="-2 1 -3" width="0.5" height="0.5" depth="0.5"
         color="#880000"></a-box>

  <a-box class="cube clickable" data-correct="true"
         position="0 1 -3" width="0.5" height="0.5" depth="0.5"
         color="#880000"></a-box>

  <a-box class="cube clickable" data-correct="false"
         position="2 1 -3" width="0.5" height="0.5" depth="0.5"
         color="#880000"></a-box>

  <!-- ΠΙΝΑΚΑΣ (ΚΡΥΜΜΕΝΟΣ, ΔΕΞΙΑ) -->
  <a-box id="panel" class="clickable"
         position="3.5 1 -4"
         width="1" height="0.5" depth="0.3"
         color="#555"
         visible="false"></a-box>

  <!-- ΠΥΛΗ -->
  <a-torus id="portal"
           position="0 1.5 -4.5"
           radius="0.7"
           radius-tubular="0.12"
           color="#00ffff"
           visible="false"
           animation__rotate="property: rotation; to: 0 360 0; dur: 4000; loop: true; easing: linear; startEvents: activate"
           animation__pulse="property: scale; dir: alternate; dur: 1200; to: 1.15 1.15 1.15; loop: true; easing: easeInOutSine; startEvents: activate">
  </a-torus>

</a-scene>

<script>
let cubeSolved = false;
const cameraRig = document.querySelector('#cameraRig');
const clickAudio = document.querySelector('#clickAudio');
const errorAudio = document.querySelector('#errorAudio');

/* ΚΥΒΟΙ */
document.querySelectorAll('.cube').forEach(cube => {
  cube.addEventListener('click', () => {
    clickAudio.components.sound.playSound();

    if (cubeSolved) return;

    const correct = cube.dataset.correct === "true";

    if (correct) {
      cubeSolved = true;
      cube.setAttribute('color', 'green');
      document.querySelector('#panel').setAttribute('visible', 'true');
    } else {
      errorAudio.components.sound.playSound();
      const originalColor = cube.getAttribute('color');
      cube.setAttribute('color', '#ff0000');

      setTimeout(() => {
        cube.setAttribute('color', originalColor);
      }, 1200);
    }
  });
});

/* ΠΙΝΑΚΑΣ */
document.querySelector('#panel').addEventListener('click', () => {
  if (!cubeSolved) return;

  clickAudio.components.sound.playSound();
  document.querySelector('#successAudio').components.sound.playSound();

  const portal = document.querySelector('#portal');
  portal.setAttribute('visible', 'true');
  portal.emit('activate');

  cameraRig.setAttribute('animation', {
    property: 'position',
    to: '0 1.6 -3.5',
    dur: 3000,
    easing: 'easeInOutQuad'
  });

  setTimeout(() => {
    document.querySelector('#overlay').style.display = 'flex';
  }, 3200);
});
</script>

</body>
</html>
